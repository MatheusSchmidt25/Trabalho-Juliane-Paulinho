<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Vendas por Data</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8; /* Azul muito claro */
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        form, table {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        form label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="text"], button {
            margin-top: 8px;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            float: right;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 700;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Filtre por uma Data</h1>
    <form id="filtroForm">
        <label for="data">Selecione uma data:</label>
        <input type="date" id="data" name="data" required>
        <button type="submit">Filtrar</button>
    </form>


</div>
<h1>Lista de Vendas</h1>
<table>
    <thead>
    <tr>

        <th>ID</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Data</th>
        <th>Observação</th>
        <th>Valor Total</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="venda : ${venda}">
        <td th:text="${venda.id}"></td>
        <td th:text="${venda.cliente.nome}"></td>
        <td th:text="${venda.cliente.telefone}"></td>
        <td th:text="${venda.data}"></td>
        <td th:text="${venda.observacoes}"></td>
        <td th:text="${venda.total}"></td>




    </tr>
    </tbody>
</table>



<script>
    document.getElementById("filtroForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita que o formulário seja submetido normalmente

        var formData = new FormData(this); // Obtém os dados do formulário

        // Exibe os dados do formulário no console (substitua isso pela lógica do seu backend)
        for (var pair of formData.entries()) {
            console.log(pair[0] + ": " + pair[1]);
        }

        // Aqui você pode enviar os dados do formulário para o backend usando AJAX

        //     body: formData
        // })

        //     // Faça algo com a resposta do backend
        // })
        // .catch(error => {
        //     console.error("Erro:", error);
        // });
    });
</script>
</body>
</html>
